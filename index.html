<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exchanger!</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="show"></div>
    <img src="images.png" alt="">
    <h1>Exchange Rate Calculator</h1>
    <p>Choose the currency and the amounts to get the exchange rate</p>
    <div class="main">
        <div class="cul cul1">
            <select name="firstCurrency" id="firstCurrency"></select>
            <div class="btn" onclick="swap()">Swap</div>
            <select name="secondCurrency" id="secondCurrency"></select>
        </div>
        <div class="cul">
            <input type="number" id="firstCurrencyValue" min="0" step="0.0001" value="1">
            <div id="rate" class="rate"></div>
            <input type="number" id="secondCurrencyValue" min="0" step="0.0001" value="1">

        </div>



    </div>
    <script src="script.js"></script>
</body>

</html>
